<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
    <link rel="stylesheet" href="/main.css" media="screen"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <title>Project | Covid Data</title>
</head>

<body>
<div class="background">
    <div class="wrapper">
        <div class="header">
            <img src="/img/logo.png" class="logo">
            <h2 class="title">Covid Statistics in Slovakia</h2>
        </div>
        <div class="map"></div>
        <div class="graph1">
            <input type="SlovakiaVaccinationsRange" name="SlovakiaVaccinationsRange"/>
            <select id="SlovakiaVaccinationsInterval" name="SlovakiaVaccinationsInterval">
                <option value="daily">daily</option>
                <option value="weekly" selected="selected">weekly</option>
                <option value="monthly">monthly</option>
            </select>
            <div>
                <canvas id="SlovakiaVaccinations"></canvas>
            </div>
        </div>
        <div class="graph2"></div>
        <div class="stat1">
            <div class="row1"></div>
            <div class="row2"></div>
            <div class="row3"></div>
        </div>
        <div class="stat2">
            <div class="row4"></div>
            <div class="row5"></div>
            <div class="row6"></div>
        </div>
        <div class="footer">
            <p>Project | Covid Data ver. Tsys 09/2022. Developed by J.Pavlíčko, P.Živčák, R.Dugas & R.Gebe.</p> <br/>
        </div>
    </div>
</div>
<script src="/graph.js"></script>
</body>
</html>
